<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND JENNY!!</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div class="game__container">
        <div class="game__start__banner">
            <span class="game__title">Where is JENNY ?</span>
            <button class="startBtn">START
                <img id="jennybtn" src="imgs/jenny/jenny2.png" alt="">
            </button>
        </div>
        <div class="game__playground">
            <div class="game__timer">00:00</div>
            <img id="jenny" src="imgs/jenny/jenny.png" alt="">
            <span class="imgTag">Hi! I'm Jenny</span>
        </div>
    </div>

    <div class="game__banner1">
        <button class="game__message lose">
            <img src="imgs/jenny/tryagain.png" alt="">
        </button>
    </div>
    <div class="game__banner2">
        <button class="game__message win">
            <img src="imgs/jenny/levelup.png" alt="">
        </button>
    </div>
</body>
</html>
